<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Object Example</title>
</head>
<body>
    <h2>JavaScript Object Example</h2>
    <p>Output:</p>
    <h3 id="result"></h3>
    <script>
        // Create object
        const student = {
            name: "Nikhil",
            rollNo: 23,
            marks: 86
        };
        let output = "Name: " + student.name + 
                     "<br>Marks: " + student.marks;
        console.log("Name:", student.name);
        console.log("Marks:", student.marks);

        // Display on webpage
        document.getElementById("result").innerHTML = output;
    </script>

</body>
</html>
