<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Light On / Off</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Light On / Off</h2>
        <!-- Bulb -->
        <div id="bulb" class="bulb"></div>
        <!-- Buttons -->
        <div class="buttons">
            <button class="on-btn" onclick="turnOn()">ON</button>
            <button class="off-btn" onclick="turnOff()">OFF</button>
        </div>
    </div>
    <!-- JavaScript -->
    <script>
        function turnOn() {
            document.getElementById("bulb").classList.add("on");
        }
        function turnOff() {
            document.getElementById("bulb").classList.remove("on");
        }
    </script>
</body>
</html>
