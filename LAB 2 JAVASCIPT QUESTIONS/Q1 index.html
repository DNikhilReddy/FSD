<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Type Coercion</title>
</head>
<body>

    <h2>JavaScript Type Coercion Example</h2>

    <p>Output:</p>
    <h3 id="result"></h3>

    <script>
        let a = 10;      
        let b = "20";  
        let sum = a + b;
        console.log(sum);
        document.getElementById("result").innerHTML = sum;
    </script>

</body>
</html>
